<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Scooter Lim</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
            <!--box trasparente-->
        <div class="box1">
            <!--logo e slogan-->
            <header>
                <img class="logo" src="immagini/logo.png" alt="logo">
                <h1>Changing how the world moves</h1>
            </header>

            <!--barra di navigazione-->
            <nav>
                <div>
                    <button>Prenota</button>
                    <button>Area di Servizio</button>
                    <button>Accendi Luci</button>
                </div>
            </nav>
            <!--lista monopattini-->
            <main>
                <section>
                    <div>
                        <input type="checkbox"> 
                        <span class="monopattino">Monopattino #44</span>  
                    </div>
                    <div>
                        <span class="indirizzo"> Via Viperano - a 200 metri da te</span>
                    </div>
                    <div>
                        <span>Stato Carica:</span>
                    </div>
                    <div class="carica1"></div>
                </section>
                
                <section>
                    <div>
                        <input type="checkbox"> 
                        <span class="monopattino">Monopattino #176</span>  
                    </div>
                    <div>
                        <span class="indirizzo"> Piazza Alcide de Gasperi - a 800 metri da te</span>
                    </div>
                    <div>
                        <span>Stato Carica:</span>
                    </div>
                    <div class="carica2"></div>
                </section>
                
                <section>
                    <div>
                        <input type="checkbox"> 
                        <span class="monopattino">Monopattino #8921</span>  
                    </div>
                    <div>
                        <span class="indirizzo"> Via Montepellegrino - a 650 metri da te</span>
                    </div>
                    <div>
                        <span>Stato Carica:</span>
                    </div>
                    <div class="carica3"></div>
                </section>
            </main>
        </div>
    </body>
</html>
